<!DOCTYPE html>
<html lang="ko">
<head>
    
    <title>표와 리스트</title>
</head>
<style>
    table,th,td {
        border:1px solid white;
        border-collapse: collapse;
        margin: 50px;
    }
    th,td{
        background-color: moccasin;
        text-align: center;
        padding: 10px;
    }
</style>
<body>
    <!-- 표 만들기 :: <table> -->
    <p>인적사항</p>
    <table style="width:70%">
        <!-- tr 태그 ::  행의 역할을 수행, tr 태그 안에는 th 태그, td 태그만 넣음-->
        <!-- th 태그 :: 열의 역할을 수행,-->
        <!-- td 태그 :: 열의 역할을 수행,-->
        <tr>
            <th>이름</th>
            <th>성별</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>박정연</td>
            <td>여자</td>
            <td>31</td>
        </tr>
        <tr>
            <td>김홍근</td>
            <td>남자</td>
            <td>XX</td>
        </tr>
    </table>

    <!-- 목록 태그 3가지 -->
    <!-- 정렬되지 않은 목록 :: <unordered list>, <li> -->
    <p>음료수 종류</p>
    <ul>        <!-- ul :: 정렬X 목록임을 선언-->
            <li>Coffee</li> <!-- li :: 리스트의 요소 추가 -->
            <li>Vitamin Drink</li>
            <li>Banana milk</li>
    </ul>
    <br>

    <!-- 정렬된 목록 <ordered list>-->
    <p>좋아하는 음료수 순위</p>
        <ol>
            <li>Americano</li>
            <li>Latte</li>
            <li>milk</li>
        </ol>
        <br>
    <!-- 설명 목록 -->
    <p>이  음료를 좋아하는 이유</p>
    <dl>
        <dt>Americano</dt>
        <dd>좋아한다기보다는, 없으면 안됨</dd>
        <dt>Latte</dt>
        <dd>아메먹기 싫을 때 대체품</dd>
        <dt>milk</dt>
        <dd>자기전에 먹으면 꿀잠유도제</dd>
    </dl>
</body>
</html>
